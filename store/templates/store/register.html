{% extends 'base.html' %}

{% block content %}
<section class="page-title animate-border">
  <h2>Register</h2>
</section>

<main class="register-site-content">
  <div class="form-container">
    <!-- <h2>Register</h2> -->
    <form method="post" action="{% url 'register' %}" class="register-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="register-btn" type="submit">Register</button>
    </form>
  </div>
</main>
{% endblock %}
